<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>jQuery Mobile Scroll Event Demo</title>
  
  <style type="text/css">

  </style>
</head>
<body>
  <div>
    <header>
      <h1>jQuery Mobile Scroll Event Demo</h1>
    </header>
    
    <div id="content">
    	
    </div>

    <footer>
     <p>&copy; Copyright Deux Huit Huit</p>
    </footer>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="../src/jquery.mobile-scroll-event.js"></script> 
	<script>
	(function ($) {
		
		$(function () {
			var i = 0, t = 100, c = $('#content');
			
			// add a bunch of content
			for (i = 0; i<t; i++) {
				var p = $('<p />');
				p.text('scroll ' + (i+1));
				c.append(p);
			}
			
			$(window).mobilescroll();
		});
		
	})(jQuery);
	</script>
  </div>
</body>
</html>
